<!DOCTYPE html>
<html lang="pt-BR" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo: Classifique a Conta!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = { darkMode: 'class' }
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .category-button {
            transition: transform 0.2s ease, box-shadow 0.2s ease, opacity 0.2s ease;
        }
        .category-button:hover:not(:disabled) {
            transform: translateY(-4px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="bg-slate-100 dark:bg-gray-900 text-slate-800 dark:text-slate-200 flex flex-col items-center justify-center min-h-screen p-4">

    <div class="container bg-white dark:bg-slate-800 p-6 rounded-xl shadow-2xl w-full max-w-5xl relative">
        <button id="themeToggle" class="absolute top-4 right-4 w-10 h-10 rounded-full bg-slate-200 dark:bg-slate-700 text-slate-600 dark:text-slate-300 flex items-center justify-center transition-transform hover:scale-110" aria-label="Alternar tema">üåô</button>

        <header class="mb-6 flex items-center justify-center gap-4">
            <img src="https://raw.githubusercontent.com/Halexandre1/PDF_PRO/main/HERBERT.jpg" alt="Log√≥tipo" class="w-12 h-12 rounded-full object-cover border-2 border-indigo-200 dark:border-indigo-800">
            <div>
                <h1 class="text-2xl md:text-3xl font-bold text-slate-800 dark:text-white text-left">Jogo: Classifique a Conta!</h1>
                <p class="text-slate-500 dark:text-slate-400 text-sm text-left">Clique no grupo correto para a conta.</p>
            </div>
        </header>
        
        <div id="score" class="mb-4 text-center text-lg font-bold bg-slate-50 dark:bg-slate-700/50 p-3 rounded-lg shadow-inner flex justify-center items-center gap-x-6">
            <span>Acertos: <span id="scoreValue" class="text-green-600 dark:text-green-400">0</span></span>
            <span>Erros: <span id="errorsValue" class="text-red-600 dark:text-red-400">0</span></span>
            <span>Tentativas: <span id="attemptsValue" class="text-blue-600 dark:text-blue-400">0</span></span>
        </div>
        
        <div id="feedback" class="mb-4 text-center text-2xl font-bold opacity-0 transform scale-90 h-10 transition-all duration-500"></div>

        <main class="flex flex-col items-center">
            <div id="accountCard" class="bg-white dark:bg-slate-900 p-6 rounded-xl shadow-lg text-center mb-8 w-80 h-36 flex items-center justify-center">
                <div class="flex flex-col">
                    <h2 id="accountName" class="text-xl md:text-2xl font-bold text-slate-800 dark:text-white"></h2>
                    <p id="accountHint" class="text-sm text-slate-500 dark:text-slate-400 mt-2"></p>
                </div>
            </div>
            
            <div id="categoryButtons" class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-5 gap-4 w-full">
                <button id="ativo" class="category-button bg-blue-100 dark:bg-blue-900/40 border-2 border-blue-300 dark:border-blue-700 rounded-xl p-4 text-center h-36 flex flex-col justify-center items-center">
                    <h3 class="text-xl font-bold text-blue-800 dark:text-blue-300">Ativo</h3>
                    <p class="text-xs text-blue-700 dark:text-blue-400 mt-1 px-1">Bens e Direitos.</p>
                </button>
                <button id="passivo" class="category-button bg-red-100 dark:bg-red-900/40 border-2 border-red-300 dark:border-red-700 rounded-xl p-4 text-center h-36 flex flex-col justify-center items-center">
                    <h3 class="text-xl font-bold text-red-800 dark:text-red-300">Passivo</h3>
                    <p class="text-xs text-red-700 dark:text-red-400 mt-1 px-1">Obriga√ß√µes e d√≠vidas.</p>
                </button>
                <button id="patrimonio-liquido" class="category-button bg-purple-100 dark:bg-purple-900/40 border-2 border-purple-300 dark:border-purple-700 rounded-xl p-4 text-center h-36 flex flex-col justify-center items-center">
                    <h3 class="text-xl font-bold text-purple-800 dark:text-purple-300">Patrim√¥nio L√≠quido</h3>
                    <p class="text-xs text-purple-700 dark:text-purple-400 mt-1 px-1">Recursos dos s√≥cios.</p>
                </button>
                <button id="receita" class="category-button bg-green-100 dark:bg-green-900/40 border-2 border-green-300 dark:border-green-700 rounded-xl p-4 text-center h-36 flex flex-col justify-center items-center">
                    <h3 class="text-xl font-bold text-green-800 dark:text-green-300">Receita</h3>
                    <p class="text-xs text-green-700 dark:text-green-400 mt-1 px-1">Aumentam o PL.</p>
                </button>
                <button id="despesa-custo" class="category-button bg-yellow-100 dark:bg-yellow-900/40 border-2 border-yellow-400 dark:border-yellow-700 rounded-xl p-4 text-center h-36 flex flex-col justify-center items-center col-span-2 sm:col-span-1 lg:col-span-1">
                    <h3 class="text-xl font-bold text-yellow-800 dark:text-yellow-300">Despesa / Custo</h3>
                    <p class="text-xs text-yellow-700 dark:text-yellow-400 mt-1 px-1">Diminuem o PL.</p>
                </button>
            </div>

            <div class="text-center mt-6">
                <button id="restartBtn" class="bg-gray-200 hover:bg-gray-300 dark:bg-slate-700 dark:hover:bg-slate-600 text-slate-700 dark:text-slate-200 font-semibold py-2 px-5 rounded-lg text-sm transition-colors">Reiniciar Jogo</button>
            </div>
        </main>
        
        <footer id="signature" class="text-center mt-6 text-sm text-slate-500 dark:text-slate-400"></footer>
    </div>

    <script>
    /**
     * @file Jogo: Classifique a Conta! - Vers√£o Corrigida
     * @author HAlexandre
     * @version 2.3.1
     */

    // --- M√≥dulo do Jogo ---
    const Game = {
        score: 0,
        errors: 0,
        attempts: 0,
        isAnswering: false,
        currentAccount: null,
        accounts: [
            { name: 'Caixa', group: 'ativo', hint: 'Dinheiro em esp√©cie na empresa.' },
            { name: 'Bancos Conta Movimento', group: 'ativo', hint: 'Saldo dispon√≠vel na conta corrente.' },
            { name: 'Duplicatas a Receber', group: 'ativo', hint: 'Direito de receber por vendas a prazo.' },
            { name: 'Fornecedores Nacionais', group: 'passivo', hint: 'D√≠vidas com fornecedores do Brasil.' },
            { name: 'Sal√°rios a Pagar', group: 'passivo', hint: 'Sal√°rios dos funcion√°rios que ainda n√£o foram pagos.' },
            { name: 'Capital Subscrito', group: 'patrimonio-liquido', hint: 'Valor que os s√≥cios se comprometeram a investir.' },
            { name: 'Lucros Acumulados', group: 'patrimonio-liquido', hint: 'Resultado de exerc√≠cios anteriores.' },
            { name: 'Receita de Servi√ßos', group: 'receita', hint: 'Valor total dos servi√ßos prestados.' },
            { name: 'Receitas Financeiras', group: 'receita', hint: 'Ganhos com juros de aplica√ß√µes.' },
            { name: 'Custo das Mercadorias Vendidas (CMV)', group: 'despesa-custo', hint: 'Custo das mercadorias que foram vendidas.' },
            { name: 'Despesas com Aluguel', group: 'despesa-custo', hint: 'Aluguel do escrit√≥rio ou da loja.' },
        ],
        groupNames: {
            'ativo': 'Ativo', 'passivo': 'Passivo', 'patrimonio-liquido': 'Patrim√¥nio L√≠quido',
            'receita': 'Receita', 'despesa-custo': 'Despesa / Custo'
        },

        start() {
            this.score = 0;
            this.errors = 0;
            this.attempts = 0;
            this.setNextAccount();
            UI.updateScore(this.score, this.errors, this.attempts);
        },

        setNextAccount() {
            const randomIndex = Math.floor(Math.random() * this.accounts.length);
            this.currentAccount = this.accounts[randomIndex];
            UI.updateCard(this.currentAccount);
        },

        checkAnswer(selectedGroupId) {
            if (this.isAnswering) return;
            this.isAnswering = true;
            UI.setButtonsDisabled(true);

            this.attempts++;
            const isCorrect = selectedGroupId === this.currentAccount.group;
            if (isCorrect) {
                this.score++;
            } else {
                this.errors++;
            }
            UI.updateScore(this.score, this.errors, this.attempts);
            UI.showFeedback(isCorrect, this.groupNames[this.currentAccount.group]);
            
            setTimeout(() => {
                this.setNextAccount();
                this.isAnswering = false;
                UI.setButtonsDisabled(false);
            }, 1800);
        }
    };

    // --- M√≥dulo de UI ---
    const UI = {
        dom: {
            accountName: document.getElementById('accountName'),
            accountHint: document.getElementById('accountHint'),
            scoreValue: document.getElementById('scoreValue'),
            errorsValue: document.getElementById('errorsValue'),
            attemptsValue: document.getElementById('attemptsValue'),
            feedback: document.getElementById('feedback'),
            categoryButtons: document.getElementById('categoryButtons'),
            themeToggle: document.getElementById('themeToggle'),
            signature: document.getElementById('signature'),
            restartBtn: document.getElementById('restartBtn'),
        },

        updateCard(account) {
            this.dom.accountName.textContent = account.name;
            this.dom.accountHint.textContent = account.hint;
        },

        updateScore(score, errors, attempts) {
            this.dom.scoreValue.textContent = score;
            this.dom.errorsValue.textContent = errors;
            this.dom.attemptsValue.textContent = attempts;
        },

        showFeedback(isCorrect, correctGroupName) {
            this.dom.feedback.style.opacity = '1';
            this.dom.feedback.style.transform = 'scale(1)';
            if (isCorrect) {
                this.dom.feedback.innerHTML = 'Correto! ‚úÖ';
                this.dom.feedback.className = 'feedback mb-4 text-center text-2xl font-bold text-green-600 dark:text-green-400 opacity-100 transform scale-100 h-10';
            } else {
                this.dom.feedback.innerHTML = `Incorreto! ‚ùå A resposta certa √©: <strong class="underline">${correctGroupName}</strong>`;
                this.dom.feedback.className = 'feedback mb-4 text-center text-xl md:text-2xl font-bold text-red-600 dark:text-red-400 opacity-100 transform scale-100 h-10';
            }

            setTimeout(() => {
                this.dom.feedback.style.opacity = '0';
                this.dom.feedback.style.transform = 'scale(0.9)';
            }, 1600);
        },
        
        setButtonsDisabled(disabled) {
            this.dom.categoryButtons.querySelectorAll('button').forEach(btn => {
                btn.disabled = disabled;
                btn.classList.toggle('opacity-50', disabled);
                btn.classList.toggle('cursor-not-allowed', disabled);
            });
        },

        loadTheme() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark' || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
                this.dom.themeToggle.textContent = '‚òÄÔ∏è';
            } else {
                this.dom.themeToggle.textContent = 'üåô';
            }
        },

        setSignature() {
            this.dom.signature.innerHTML = `<p>Feito por HAlexandre ¬© ${new Date().getFullYear()}</p>`;
        }
    };

    // --- M√≥dulo de Eventos ---
    const Events = {
        setup() {
            const { categoryButtons, themeToggle, restartBtn } = UI.dom;

            categoryButtons.addEventListener('click', (e) => {
                const button = e.target.closest('.category-button');
                if (button) {
                    Game.checkAnswer(button.id);
                }
            });

            themeToggle.addEventListener('click', () => {
                document.documentElement.classList.toggle('dark');
                const isDark = document.documentElement.classList.contains('dark');
                localStorage.setItem('theme', isDark ? 'dark' : 'light');
                themeToggle.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
            });
            
            restartBtn.addEventListener('click', () => Game.start());
        }
    };

    // --- Inicializa√ß√£o ---
    document.addEventListener('DOMContentLoaded', () => {
        Game.start();
        UI.loadTheme();
        UI.setSignature();
        Events.setup();
    });

    </script>
</body>
</html>
